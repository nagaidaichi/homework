<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>todo app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>TODOリスト</h2>
    <div>
      <input type="text" id='searchForm' placeholder="絞り込み">
    </div>
    <div class="todo__container">
      <input type="text" id="inputTodo" placeholder='TODO' >
      <button type="button" id="add" onclick="addTask(event)"></button>
      <button type="button" id="reset"></button>
    </div>
    <ul id="taskList" class="taskListStyle"></ul>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="storagekey.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
  </body>
</html>
